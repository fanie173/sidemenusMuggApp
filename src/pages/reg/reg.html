<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="clear">    Register
  </h2>
                  <hr/>
                      <form id="register_form" method="POST" class="form-horizontal">
          <input type="hidden" name="_token" value="2F9jnYRHwzN4jkPjuh26zZl7ZY6uwTUkzMktaERP">
          <div class="form-group">
              <label for="firstname" class="col-sm-4 control-label">First name</label>
              <div class="col-sm-8">
                  <input type="text" id="firstname" name="firstname" placeholder="First name" class="form-control"
                         required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="lastname" class="col-sm-4 control-label">Last name</label>
              <div class="col-sm-8">
                  <input type="text" name="lastname" placeholder="Last name" class="form-control"
                         required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="email" class="col-sm-4 control-label">Email address</label>
              <div class="col-sm-8">
                  <input type="email" name="email" placeholder="Email address" class="form-control"
                         required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="cell" class="col-sm-4 control-label">Cell number</label>
              <div class="col-sm-8">
                  <input type="text" name="cell" placeholder="Cell number" class="form-control" required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="postal_code" class="col-sm-4 control-label">Postal code</label>
              <div class="col-sm-8">
                  <input type="text" minlength="4" maxlength="4" name="postal_code"  class="form-control" required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-8">
                  <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                         required="required"/>
              </div>
          </div>
  
  
          <div class="form-group">
              <label for="password_confirm" class="col-sm-4 control-label">Confirm password</label>
              <div class="col-sm-8">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="Password again"
                         class="form-control"
                         required="required"/>
  
              </div>
          </div>
          <!--span id="password_alert" class="hidden pull-left alert alert-danger">Passwords must much!</span>
  
          <input type="submit" name="submit" value="Next" class="btn btn-lg btn-success pull-right"/-->
        <button ion-button type="submit" name="submit" value="Register" class="btn btn-lg btn-success pull-right">Register</button>
        </form>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
